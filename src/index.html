                 form-action 'self';">
</head>
<body>
  <!-- Splash Screen - app-root KÍVÜL, hogy a guard-ok + lazy load-ok idejét is lefedje -->
  <div id="splash-screen" class="splash-screen">
    <p class="splash-title">Professzionális tablófotó platform</p>
    <p class="splash-subtitle">Oldal betöltése...</p>
    <div class="splash-loader">
      <div class="splash-loader-bar"></div>
    </div>
  </div>

  <app-root></app-root>

  <style>
    .splash-screen {
      position: fixed;
      inset: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      background: linear-gradient(145deg, #0f172a 0%, #1e293b 50%, #0f172a 100%);
      z-index: 999999;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
      -webkit-font-smoothing: antialiased;
      -webkit-transition: opacity 0.4s ease;
      transition: opacity 0.4s ease;
    }

    .splash-screen.splash-fade-out {
      opacity: 0;
      pointer-events: none;
    }

    .splash-title {
      font-size: 20px;
      font-weight: 700;
      letter-spacing: -0.02em;
      color: #f1f5f9;
      margin: 0 16px 12px 16px;
      text-align: center;
      line-height: 1.3;
    }

    .splash-subtitle {
      font-size: 14px;
      font-weight: 400;
      color: #64748b;
      margin: 0 0 40px 0;
    }

    @media (min-width: 480px) {
      .splash-title { font-size: 28px; }
      .splash-subtitle { font-size: 15px; }
    }

    .splash-loader {
      width: 180px;
      height: 3px;
      background: rgba(255, 255, 255, 0.08);
      border-radius: 3px;
      overflow: hidden;
    }

    .splash-loader-bar {
      height: 100%;
      width: 100%;
      background: linear-gradient(
        90deg,
        transparent 0%,
        #6366f1 20%,
        #a855f7 40%,
        #ec4899 60%,
        #6366f1 80%,
        transparent 100%
      );
      background-size: 200% 100%;
      -webkit-animation: splashShimmer 1.5s ease-in-out infinite;
      animation: splashShimmer 1.5s ease-in-out infinite;
    }

    @-webkit-keyframes splashShimmer {
      0% { background-position: 200% 0; }
      100% { background-position: -200% 0; }
    }
    @keyframes splashShimmer {
      0% { background-position: 200% 0; }
      100% { background-position: -200% 0; }
    }

    @media (prefers-reduced-motion: reduce) {
      .splash-loader-bar {
        -webkit-animation: none;
        animation: none;
        background: linear-gradient(90deg, #6366f1, #a855f7, #ec4899);
        background-size: 100% 100%;
      }
    }
  </style>
</body>
</html>
