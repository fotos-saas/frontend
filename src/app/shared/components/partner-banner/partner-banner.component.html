<!-- Kompakt contact bar - telefonszámmal és email címmel -->
<div class="contact-bar" *ngIf="(project$ | async) as project">
  <!-- Partner -->
  <div class="contact-bar__item" *ngIf="project.partnerName">
    <span class="contact-bar__label">Partner:</span>
    <span class="contact-bar__name">{{ project.partnerName }}</span>
    <a *ngIf="project.partnerPhone" [href]="'tel:' + project.partnerPhone" class="contact-bar__link contact-bar__link--phone">
      <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
        <path d="M22 16.92v3a2 2 0 01-2.18 2 19.79 19.79 0 01-8.63-3.07 19.5 19.5 0 01-6-6 19.79 19.79 0 01-3.07-8.67A2 2 0 014.11 2h3a2 2 0 012 1.72c.127.96.361 1.903.7 2.81a2 2 0 01-.45 2.11L8.09 9.91a16 16 0 006 6l1.27-1.27a2 2 0 012.11-.45c.907.339 1.85.573 2.81.7A2 2 0 0122 16.92z"/>
      </svg>
      <span>{{ project.partnerPhone }}</span>
    </a>
    <button *ngIf="project.partnerEmail" (click)="copyEmail(project.partnerEmail)" class="contact-bar__link contact-bar__link--email" type="button" [attr.aria-label]="'Email másolása: ' + project.partnerEmail">
      <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
        <rect x="2" y="4" width="20" height="16" rx="2"/>
        <path d="M22 7l-10 6L2 7"/>
      </svg>
      <span class="contact-bar__email-text">{{ project.partnerEmail }}</span>
    </button>
  </div>

  <!-- Divider -->
  <span class="contact-bar__divider" *ngIf="project.partnerName">|</span>

  <!-- Tablókészítő -->
  <div class="contact-bar__item contact-bar__item--creator">
    <span class="contact-bar__label">Tablókészítő:</span>
    <span class="contact-bar__name">Nové Ferenc</span>
    <a href="tel:+36706328131" class="contact-bar__link contact-bar__link--phone">
      <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
        <path d="M22 16.92v3a2 2 0 01-2.18 2 19.79 19.79 0 01-8.63-3.07 19.5 19.5 0 01-6-6 19.79 19.79 0 01-3.07-8.67A2 2 0 014.11 2h3a2 2 0 012 1.72c.127.96.361 1.903.7 2.81a2 2 0 01-.45 2.11L8.09 9.91a16 16 0 006 6l1.27-1.27a2 2 0 012.11-.45c.907.339 1.85.573 2.81.7A2 2 0 0122 16.92z"/>
      </svg>
      <span>06 70 632 8131</span>
    </a>
    <button (click)="copyEmail('info@tablokiraly.hu')" class="contact-bar__link contact-bar__link--email" type="button" aria-label="Email másolása: info@tablokiraly.hu">
      <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
        <rect x="2" y="4" width="20" height="16" rx="2"/>
        <path d="M22 7l-10 6L2 7"/>
      </svg>
      <span class="contact-bar__email-text">info&#64;tablokiraly.hu</span>
    </button>
  </div>
</div>
