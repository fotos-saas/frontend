<app-dialog-wrapper
  variant="confirm"
  headerStyle="hero"
  [theme]="theme()"
  [icon]="iconName()"
  [title]="title()"
  [description]="message()"
  size="sm"
  [closable]="!isSubmitting()"
  [showCloseButton]="false"
  footerAlign="center"
  [isSubmitting]="isSubmitting()"
  (closeEvent)="onCancel()"
>
  <ng-container dialogFooter>
    @if (showCancel()) {
      <button
        type="button"
        class="btn btn--outline"
        (click)="onCancel()"
        [disabled]="isSubmitting()"
      >
        {{ cancelText() }}
      </button>
    }
    <button
      type="button"
      class="btn"
      [class.btn--danger]="confirmType() === 'danger'"
      [class.btn--warning]="confirmType() === 'warning'"
      [class.btn--primary]="confirmType() === 'primary'"
      (click)="onConfirm()"
      [disabled]="isSubmitting()"
    >
      @if (isSubmitting()) {
        <lucide-icon [name]="ICONS.LOADER" [size]="16" class="spin" />
      }
      {{ confirmText() }}
    </button>
  </ng-container>
</app-dialog-wrapper>
