<section class="step-content">
  <h2 class="step-content__title" tabindex="-1">Kapcsolattartó adatok</h2>
  <p class="step-content__description">Add meg a kapcsolattartási adataidat, hogy tudjunk értesíteni a tabló elkészüléséről.</p>

  <!-- Név mező -->
  <ps-input
    label="Kapcsolattartó neve"
    placeholder="Kovács János"
    [required]="true"
    [ngModel]="data().name"
    (ngModelChange)="updateField('name', $event)"
    (blur)="touched.name = true"
    [state]="hasError('name') ? 'error' : 'default'"
    [errorMessage]="getFieldError('name') ?? ''"
  />

  <!-- Email mező -->
  <ps-input
    type="email"
    label="Email cím"
    placeholder="pelda@email.hu"
    [required]="true"
    [ngModel]="data().email"
    (ngModelChange)="updateField('email', $event)"
    (blur)="touched.email = true"
    [state]="hasError('email') ? 'error' : 'default'"
    [errorMessage]="getFieldError('email') ?? ''"
  />

  <!-- Telefonszám mező -->
  <ps-input
    type="tel"
    label="Telefonszám"
    placeholder="+36 30 123 4567"
    [required]="!partnerMode()"
    [ngModel]="data().phone"
    (ngModelChange)="updateField('phone', $event)"
    (blur)="touched.phone = true"
    [state]="hasError('phone') ? 'error' : 'default'"
    [errorMessage]="getFieldError('phone') ?? ''"
    hint="Magyar formátum: +36 XX XXX XXXX vagy 06 XX XXX XXXX"
  />
</section>
