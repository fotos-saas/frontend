<app-dialog-wrapper
  variant="info"
  headerStyle="hero"
  theme="blue"
  [icon]="ICONS.CALENDAR"
  title="Mikor lesz a fotózás?"
  description="Add meg a fotózás tervezett időpontját, hogy időben emlékeztessünk a rendelésre"
  size="md"
  (closeEvent)="onClose()"
  (backdropClickEvent)="onBackdropClicked()"
>
  <ng-container dialogBody>
    <ps-datepicker
      label="Fotózás időpontja"
      placeholder="Válassz dátumot..."
      [(ngModel)]="selectedDate"
      [min]="minDate"
      [max]="maxDate"
    />

    <div class="date-save-row" style="margin-top: 12px;">
      <button
        type="button"
        class="date-picker__save-btn"
        [disabled]="!selectedDate || isSaving"
        (click)="saveDate()"
      >
        {{ isSaving ? 'Mentés...' : 'Mentés' }}
      </button>
    </div>

    <!-- Divider -->
    <div class="divider">
      <span>vagy emlékeztess később</span>
    </div>

    <!-- Snooze buttons -->
    <div class="snooze-buttons">
      <button
        type="button"
        class="snooze-btn"
        (click)="snooze(7)"
      >
        <lucide-icon [name]="ICONS.CLOCK" [size]="16" />
        <span>1 hét múlva</span>
      </button>
      <button
        type="button"
        class="snooze-btn"
        (click)="snooze(21)"
      >
        <lucide-icon [name]="ICONS.CLOCK" [size]="16" />
        <span>3 hét múlva</span>
      </button>
    </div>
  </ng-container>
</app-dialog-wrapper>
