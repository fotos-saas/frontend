<div
  class="navbar__mobile-menu-user"
  [class.navbar__mobile-menu-user--contact]="mode() === 'contact'"
>
  <div class="navbar__mobile-menu-user-info">
    <span class="navbar__mobile-menu-user-name">{{ displayName() }}</span>
    <span class="navbar__mobile-menu-user-label">{{ labelText() }}</span>
  </div>
  <button
    class="navbar__mobile-menu-user-edit"
    (click)="onEdit()"
    type="button"
    [attr.aria-label]="ariaLabel()"
  >
    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" aria-hidden="true">
      <path d="M11 4H4a2 2 0 0 0-2 2v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2v-7" stroke-linecap="round" stroke-linejoin="round"/>
      <path d="M18.5 2.5a2.121 2.121 0 0 1 3 3L12 15l-4 1 1-4 9.5-9.5z" stroke-linecap="round" stroke-linejoin="round"/>
    </svg>
  </button>
</div>
