<body>
  <!-- Splash Screen - app-root KÍVÜL, hogy a guard-ok + lazy load-ok idejét is lefedje -->
  <div id="splash-screen" class="splash-screen">
    <div class="splash-logo">
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
        <defs>
          <linearGradient id="splash-bg" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#2563eb"/>
            <stop offset="100%" style="stop-color:#3b82f6"/>
          </linearGradient>
          <linearGradient id="splash-lens" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#bfdbfe"/>
            <stop offset="50%" style="stop-color:#dbeafe"/>
            <stop offset="100%" style="stop-color:#93c5fd"/>
          </linearGradient>
        </defs>
        <rect width="512" height="512" rx="96" fill="url(#splash-bg)"/>
        <rect x="96" y="176" width="320" height="224" rx="32" fill="#fff" opacity="0.95"/>
        <rect x="192" y="144" width="96" height="48" rx="12" fill="#fff" opacity="0.95"/>
        <circle cx="256" cy="288" r="80" fill="#1d4ed8" opacity="0.9"/>
        <circle cx="256" cy="288" r="60" fill="url(#splash-lens)"/>
        <circle cx="256" cy="288" r="28" fill="#1e40af"/>
        <circle cx="242" cy="274" r="10" fill="#fff" opacity="0.6"/>
        <circle cx="352" cy="200" r="12" fill="#fbbf24"/>
        <rect x="296" y="152" width="40" height="16" rx="8" fill="#dbeafe"/>
      </svg>
    </div>
    <p class="splash-title">TablóStúdió</p>
    <p class="splash-subtitle">Professzionális tablófotó platform</p>
    <div class="splash-loader">
      <div class="splash-loader-bar"></div>
    </div>
  </div>

  <app-root></app-root>

  <style>
    .splash-screen {
      position: fixed;
      inset: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      background: linear-gradient(145deg, #0f172a 0%, #1e293b 50%, #0f172a 100%);
      z-index: 999999;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
      -webkit-font-smoothing: antialiased;
      -webkit-transition: opacity 0.4s ease;
      transition: opacity 0.4s ease;
    }

    .splash-screen.splash-fade-out {
      opacity: 0;
      pointer-events: none;
    }

    .splash-logo {
      width: 88px;
      height: 88px;
      margin-bottom: 28px;
      -webkit-animation: splashPulse 2s ease-in-out infinite;
      animation: splashPulse 2s ease-in-out infinite;
      -webkit-filter: drop-shadow(0 8px 32px rgba(37, 99, 235, 0.3));
      filter: drop-shadow(0 8px 32px rgba(37, 99, 235, 0.3));
    }

    .splash-logo svg {
      width: 100%;
      height: 100%;
    }

    .splash-title {
      font-size: 22px;
      font-weight: 700;
      letter-spacing: -0.02em;
      color: #f1f5f9;
      margin: 0 0 8px 0;
    }

    .splash-subtitle {
      font-size: 13px;
      font-weight: 400;
      color: #64748b;
      margin: 0 0 40px 0;
    }

    .splash-loader {
      width: 180px;
      height: 3px;
      background: rgba(255, 255, 255, 0.08);
      border-radius: 3px;
      overflow: hidden;
    }

    .splash-loader-bar {
      height: 100%;
      width: 100%;
      background: linear-gradient(
        90deg,
        transparent 0%,
        #6366f1 20%,
        #a855f7 40%,
        #ec4899 60%,
        #6366f1 80%,
        transparent 100%
      );
      background-size: 200% 100%;
      -webkit-animation: splashShimmer 1.5s ease-in-out infinite;
      animation: splashShimmer 1.5s ease-in-out infinite;
    }

    @-webkit-keyframes splashPulse {
      0%, 100% { -webkit-transform: scale(1); transform: scale(1); opacity: 1; }
      50% { -webkit-transform: scale(1.04); transform: scale(1.04); opacity: 0.9; }
    }
    @keyframes splashPulse {
      0%, 100% { -webkit-transform: scale(1); transform: scale(1); opacity: 1; }
      50% { -webkit-transform: scale(1.04); transform: scale(1.04); opacity: 0.9; }
    }

    @-webkit-keyframes splashShimmer {
      0% { background-position: 200% 0; }
      100% { background-position: -200% 0; }
    }
    @keyframes splashShimmer {
      0% { background-position: 200% 0; }
      100% { background-position: -200% 0; }
    }

    @media (prefers-reduced-motion: reduce) {
      .splash-logo { -webkit-animation: none; animation: none; }
      .splash-loader-bar {
        -webkit-animation: none;
        animation: none;
        background: linear-gradient(90deg, #6366f1, #a855f7, #ec4899);
        background-size: 100% 100%;
      }
    }
  </style>
</body>
</html>
