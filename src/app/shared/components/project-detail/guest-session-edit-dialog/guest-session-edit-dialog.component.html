<app-dialog-wrapper
  variant="edit"
  headerStyle="flat"
  theme="blue"
  [icon]="ICONS.USER"
  title="Felhasználó szerkesztése"
  size="md"
  [isSubmitting]="saving()"
  (closeEvent)="close.emit()"
  (submitEvent)="save()"
  (backdropClickEvent)="close.emit()">
  <div dialogBody class="space-y-4">
    <ps-input
      label="Név"
      placeholder="Felhasználó neve"
      [(ngModel)]="name"
    />

    <ps-input
      type="email"
      label="Email"
      placeholder="Email cím (opcionális)"
      [(ngModel)]="email"
    />
  </div>

  <div dialogFooter>
    <button class="btn btn--outline" (click)="close.emit()">
      Mégse
    </button>
    <button
      class="btn btn--primary"
      [disabled]="saving() || !name.trim()"
      (click)="save()">
      @if (saving()) {
        <lucide-icon [name]="ICONS.LOADER" [size]="16" class="spin" />
      }
      Mentés
    </button>
  </div>
</app-dialog-wrapper>
