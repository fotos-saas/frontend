<section class="step-content">
  <h2 class="step-content__title" tabindex="-1">Iskola és osztály adatok</h2>
  <p class="step-content__description">Add meg az iskola és osztály adatait, amelyek megjelennek a tablón.</p>

  <!-- Iskola és Város sor -->
  <div class="form-row">
    <!-- Iskola neve -->
    <ps-input
      label="Iskola neve"
      placeholder="Példa Általános Iskola"
      [required]="true"
      [ngModel]="data().schoolName"
      (ngModelChange)="updateField('schoolName', $event)"
      (blur)="touched.schoolName = true"
      [state]="hasError('schoolName') ? 'error' : 'default'"
      [errorMessage]="getFieldError('schoolName') ?? ''"
    />

    <!-- Város -->
    <ps-input
      label="Város"
      placeholder="Budapest"
      [required]="!partnerMode()"
      [ngModel]="data().city"
      (ngModelChange)="updateField('city', $event)"
      (blur)="touched.city = true"
      [state]="hasError('city') ? 'error' : 'default'"
      [errorMessage]="getFieldError('city') ?? ''"
    />
  </div>

  <!-- Osztály és Évfolyam sor -->
  <div class="form-row">
    <!-- Osztály neve -->
    <ps-input
      label="Osztály neve"
      placeholder="12.A"
      [required]="true"
      [ngModel]="data().className"
      (ngModelChange)="updateField('className', $event)"
      (blur)="touched.className = true"
      [state]="hasError('className') ? 'error' : 'default'"
      [errorMessage]="getFieldError('className') ?? ''"
    />

    <!-- Évfolyam -->
    <ps-input
      label="Évfolyam"
      placeholder="2024/2025"
      [required]="true"
      [ngModel]="data().classYear"
      (ngModelChange)="updateField('classYear', $event)"
      (blur)="touched.classYear = true"
      [state]="hasError('classYear') ? 'error' : 'default'"
      [errorMessage]="getFieldError('classYear') ?? ''"
    />
  </div>

  <!-- Idézet (opcionális) -->
  <ps-textarea
    label="Idézet (opcionális)"
    placeholder="Ide írhatsz egy motiváló idézetet, ami megjelenik a tablón..."
    [rows]="3"
    [maxLength]="500"
    [ngModel]="data().quote"
    (ngModelChange)="updateField('quote', $event)"
    (blur)="touched.quote = true"
    [state]="hasError('quote') ? 'error' : 'default'"
    [errorMessage]="getFieldError('quote') ?? ''"
    hint="Maximum 500 karakter"
  />
</section>
