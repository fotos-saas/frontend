<app-dialog-wrapper
  variant="info"
  headerStyle="hero"
  theme="green"
  [icon]="ICONS.CHECK_CIRCLE"
  title="Véglegesítsd a tablótervet!"
  description="A tablóterv véglegesítése még nem történt meg. Kattints a gombra és töltsd ki a szükséges adatokat a rendelés leadásához."
  size="md"
  (closeEvent)="dismiss()"
  (backdropClickEvent)="onBackdropClicked()"
>
  <ng-container dialogBody>
    <!-- Primary action button -->
    <button
      type="button"
      class="primary-btn"
      (click)="navigateToFinalization()"
    >
      <lucide-icon [name]="ICONS.CHECK_CIRCLE" [size]="20" />
      <span>Véglegesítés megnyitása</span>
    </button>

    <!-- Divider -->
    <div class="divider">
      <span>vagy emlékeztess később</span>
    </div>

    <!-- Snooze buttons -->
    <div class="snooze-buttons">
      <button
        type="button"
        class="snooze-btn"
        (click)="snooze(7)"
      >
        <lucide-icon [name]="ICONS.CLOCK" [size]="16" />
        <span>1 hét múlva</span>
      </button>
      <button
        type="button"
        class="snooze-btn"
        (click)="snooze(14)"
      >
        <lucide-icon [name]="ICONS.CLOCK" [size]="16" />
        <span>2 hét múlva</span>
      </button>
    </div>
  </ng-container>
</app-dialog-wrapper>
