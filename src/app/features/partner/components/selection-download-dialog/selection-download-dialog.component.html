<app-dialog-wrapper
  headerStyle="flat"
  theme="blue"
  [icon]="ICONS.DOWNLOAD"
  [title]="mode() === 'school' ? 'Tanári fotók letöltése' : 'Kiválasztott fotók letöltése'"
  description="Válaszd ki a letöltési beállításokat."
  size="sm"
  (closeEvent)="onClose()"
  (submitEvent)="onSubmit()"
>
  <ng-container dialogBody>
    <!-- Személyek (csak project módban) -->
    @if (mode() === 'project') {
      <p class="section-label">Kinek a képei?</p>
      <ps-radio-group
        [options]="personTypeOptions"
        variant="cards"
        [ngModel]="selectedType()"
        (ngModelChange)="selectedType.set($event)"
      />
    }

    <!-- Hatókör (csak school módban) -->
    @if (mode() === 'school') {
      <p class="section-label">Hatókör</p>
      <ps-radio-group
        [options]="scopeOptions()"
        variant="cards"
        [ngModel]="scopeValue()"
        (ngModelChange)="onScopeChange($event)"
      />
    }

    <!-- Fájlnév -->
    <p class="section-label section-label--mt">Fájlnév</p>
    <ps-radio-group
      [options]="fileNamingOptions"
      variant="cards"
      [ngModel]="selectedNaming()"
      (ngModelChange)="selectedNaming.set($event)"
    />
  </ng-container>

  <ng-container dialogFooter>
    <button class="btn btn--ghost" (click)="onClose()">Mégsem</button>
    <button class="btn btn--primary" (click)="onSubmit()">
      <lucide-icon [name]="ICONS.DOWNLOAD" [size]="16" />
      Letöltés
    </button>
  </ng-container>
</app-dialog-wrapper>
