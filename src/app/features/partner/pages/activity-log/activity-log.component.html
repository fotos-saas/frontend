<div class="activity-log page-card">
  <div class="page-header">
    <h1>
      <lucide-icon [name]="ICONS.SCROLL_TEXT" [size]="24" />
      Tevékenységnapló
    </h1>
  </div>

  <!-- Tabok -->
  <nav class="tabs-nav">
    <button
      type="button"
      class="tab-btn"
      [class.tab-btn--active]="activeTab() === 'detail'"
      (click)="activeTab.set('detail')"
    >
      <lucide-icon [name]="ICONS.LIST" [size]="16" />
      <span>Részletes</span>
    </button>
    <button
      type="button"
      class="tab-btn"
      [class.tab-btn--active]="activeTab() === 'summary'"
      (click)="activeTab.set('summary')"
    >
      <lucide-icon [name]="ICONS.LAYERS" [size]="16" />
      <span>Projektek összesítve</span>
    </button>
  </nav>

  @if (activeTab() === 'detail') {
    <app-activity-detail-tab />
  } @else {
    <app-activity-summary-tab />
  }
</div>
