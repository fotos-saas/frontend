@if (totalPages() > 1) {
  <div class="pagination">
    <button
      class="page-btn"
      [disabled]="currentPage() === 1"
      (click)="goToPage(currentPage() - 1)"
      aria-label="Előző oldal"
    >
      <lucide-icon [name]="ICONS.CHEVRON_LEFT" [size]="16" />
      <span class="btn-text">Előző</span>
    </button>

    <div class="page-select-group">
      <select
        class="page-select"
        [value]="currentPage()"
        (change)="onSelectChange($event)"
        aria-label="Oldal választása"
      >
        @for (page of pages(); track page) {
          <option [value]="page" [selected]="page === currentPage()">{{ page }}. oldal</option>
        }
      </select>
      <span class="page-context">
        {{ totalPages() }}-ból
        <span class="total-count">({{ totalItems() }} {{ itemLabel() }})</span>
      </span>
    </div>

    <button
      class="page-btn"
      [disabled]="currentPage() === totalPages()"
      (click)="goToPage(currentPage() + 1)"
      aria-label="Következő oldal"
    >
      <span class="btn-text">Következő</span>
      <lucide-icon [name]="ICONS.CHEVRON_RIGHT" [size]="16" />
    </button>
  </div>
}
