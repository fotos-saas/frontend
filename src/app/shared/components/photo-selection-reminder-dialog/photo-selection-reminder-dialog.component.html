<app-dialog-wrapper
  variant="info"
  headerStyle="hero"
  theme="blue"
  [icon]="ICONS.IMAGE"
  [title]="message().title"
  [description]="message().description"
  size="sm"
  (closeEvent)="dismiss()"
  (backdropClickEvent)="onBackdropClicked()"
>
  <ng-container dialogBody>
    <!-- Primary action button -->
    <button
      type="button"
      class="primary-btn"
      (click)="navigateToPhotoSelection()"
    >
      <lucide-icon [name]="ICONS.IMAGE" [size]="20" />
      <span>{{ message().button }}</span>
    </button>

    <!-- Snooze button -->
    <button
      type="button"
      class="snooze-btn"
      (click)="snooze()"
    >
      <lucide-icon [name]="ICONS.CLOCK" [size]="16" />
      <span>Később emlékeztess</span>
    </button>
  </ng-container>
</app-dialog-wrapper>
