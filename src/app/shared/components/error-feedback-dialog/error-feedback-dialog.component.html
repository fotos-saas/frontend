@if (showDialog()) {
  <app-dialog-wrapper
    variant="info"
    headerStyle="hero"
    theme="red"
    [icon]="ICONS.ALERT_TRIANGLE"
    title="Hoppá! Valami hiba történt."
    description="A művelet végrehajtása közben hiba lépett fel. Kérjük, próbáld újra később."
    size="md"
    (closeEvent)="dismiss()"
  >
    <ng-container dialogBody>
      <!-- Feedback textarea -->
      <div class="feedback-section">
        <ps-textarea
          label="Mit csináltál amikor a hiba történt? (opcionális)"
          fieldId="feedback"
          placeholder="Pl. Megpróbáltam menteni a változtatásokat..."
          [ngModel]="feedbackText()"
          (ngModelChange)="feedbackText.set($event)"
          [rows]="3"
        />
      </div>

      <!-- Event ID -->
      @if (shortEventId()) {
        <div class="event-id-section">
          <span class="event-id-label">Hibakód:</span>
          <button
            type="button"
            class="event-id-value"
            (click)="copyEventId()"
            [title]="copiedEventId() ? 'Másolva!' : 'Kattints a másoláshoz'"
          >
            <code>{{ shortEventId() }}</code>
            <lucide-icon
              [name]="copiedEventId() ? ICONS.CHECK : ICONS.COPY"
              [size]="14"
            />
          </button>
        </div>
      }
    </ng-container>

    <ng-container dialogFooter>
      <button type="button" class="btn btn--secondary" (click)="goHome()">
        <lucide-icon [name]="ICONS.HOME" [size]="18" />
        Vissza a főoldalra
      </button>
      <button type="button" class="btn btn--primary" (click)="retry()">
        <lucide-icon [name]="ICONS.REFRESH" [size]="18" />
        Próbáld újra
      </button>
    </ng-container>
  </app-dialog-wrapper>
}
